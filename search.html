<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Privacy Surveys | Keyword Search</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/c3.min.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="http://d3js.org/d3-selection-multi.v1.js"></script>
	<script src="js/c3.min.js"></script>

</head>

<body>
	<div id="nav"></div>
	<h1>Keyword Trends</h1>
	<p class='desc'>See how frequently terms appear in the dataset. The chart shows the percentage of words across all papers that the keyword makes up for each year. You can enter multiple words and see how they compare.</p>
	<div id="search-input">
		<p>Enter a keyword or phrase</p>
		<input type="text" id="search" placeholder='contextual integrity, sns, etc.'><div id="enter-keyword">Enter</div>
	</div>
		<div id="chart-container">
			<div id="keywords"></div>
			<div id="timeseries"></div>
			<div id="frequency"></div>
		</div>
	</div>
	<script src="js/nav.js"></script>
	<script src="js/search.js"></script>
</body>
</html>
